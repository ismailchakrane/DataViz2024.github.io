<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating by Total Shows</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bar {
            fill: red;
        }
        .label {
            font-size: 12px;
            fill: black;
            text-anchor: start;
        }
        .y-axis text {
            font-size: 12px;
            fill: black;
        }
        .x-axis path, .x-axis line, .y-axis path, .y-axis line {
            stroke: #ddd;
        }
    </style>
</head>
<body>
    <script>
        const filePath = "amazon_cleaned.csv";

        const margin = { top: 35, right: 50, bottom: 40, left: 100 },
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv(filePath).then(data => {
            const ratingCounts = d3.rollups(
                data,
                v => v.length,
                d => d.rating 
            ).map(([rating, count]) => ({ rating, count })); 
            
            ratingCounts.sort((a, b) => b.count - a.count);

            const y = d3.scaleBand()
                .domain(ratingCounts.map(d => d.rating))
                .range([0, height])
                .padding(0.1);

            const x = d3.scaleLinear()
                .domain([0, d3.max(ratingCounts, d => d.count) * 1.1])
                .range([0, width]);

            svg.selectAll(".bar")
                .data(ratingCounts)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("y", d => y(d.rating))
                .attr("height", y.bandwidth())
                .attr("x", 0)
                .attr("width", d => x(d.count));

            svg.selectAll(".label")
                .data(ratingCounts)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("y", d => y(d.rating) + y.bandwidth() / 2)
                .attr("x", d => x(d.count) + 5)
                .attr("dy", "0.35em")
                .text(d => `${d.count}`)
                .style("font-size", "10px")
                .style("text-anchor", "start");

            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).tickSize(0).tickPadding(10));

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).ticks(5, "d")); 
                
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .text("Rating by Total Shows")
                .style("font-size", "16px")
                .style("font-weight", "bold");
        }).catch(error => {
            console.error("Error loading the CSV file:", error);
        });
    </script>
</body>
</html>
