<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres by Total Shows</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bar {
            fill: red;
        }
        .label {
            font-size: 12px;
            fill: black;
            text-anchor: start;
        }
        .genre-text {
            font-size: 12px;
            fill: black;
            font-family: Arial, sans-serif;
        }
        .x-axis path, .x-axis line, .y-axis path, .y-axis line {
            stroke: #ddd;
        }
    </style>
</head>
<body>
    <script>
        const filePath = "amazon_cleaned.csv";
        d3.csv(filePath).then(data => {
            const genreCounts = d3.rollups(
                data,
                v => v.length,
                d => d.genre 
            ).map(([genre, count]) => ({ genre, count }));

            genreCounts.sort((a, b) => d3.descending(a.count, b.count));

            const processedData = genreCounts.map(d => ({
                genre: d.genre.length > 15 ? d.genre.substring(0, 15) + '...' : d.genre,
                count: d.count
            }));

            const margin = { top: 35, right: 50, bottom: 40, left: 200 },
                width = 600 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            const svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const y = d3.scaleBand()
                .domain(processedData.map(d => d.genre))
                .range([0, height])
                .padding(0.1);

            const x = d3.scaleLinear()
                .domain([0, d3.max(processedData, d => d.count)])
                .range([0, width]);

            svg.selectAll(".bar")
                .data(processedData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("y", d => y(d.genre))
                .attr("height", y.bandwidth())
                .attr("x", 0)
                .attr("width", d => x(d.count));

            svg.selectAll(".label")
                .data(processedData)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("y", d => y(d.genre) + y.bandwidth() / 2)
                .attr("x", d => x(d.count) + 5)
                .attr("dy", "0.35em")
                .text(d => `${d.count}`)
                .style("font-size", "12px")
                .style("text-anchor", "start");

            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).tickSize(0).tickPadding(10))
                .selectAll("text")
                .style("font-size", "12px") // Taille de texte ajustée
                .style("font-family", "Arial") // Police définie
                .attr("transform", "rotate(0)"); // Pas de rotation pour le texte

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .text("Genres by Total Shows")
                .style("font-size", "16px")
                .style("font-weight", "bold");

        }).catch(error => {
            console.error("Error loading the CSV file:", error);
        });

    </script>
</body>
</html>
